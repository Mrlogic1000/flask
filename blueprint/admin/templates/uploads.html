{% extends "admin_template.html" %}

{% block title %}Uploads{% endblock %}
{% block main %} 

<!-- ===== Contact Section Start ===== -->
        <section class="section" id="contact">
            <form method="POST" enctype="multipart/form-data">
          <div class="hero">
             <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" name="image_file" id="input-file" hidden>
                <div id="img-view">
                    <!-- <i class="fa fa-upload fa-5x" aria-hidden="true"></i> -->
                    <img src="{{url_for('static',filename='images/icon.png')}}" alt="">
                    <p>Drag and drop or click here <br>to upload</p>
                    <span>Upload any images from desktop</span>
                </div>
            </label>
            
            <button type="submit" class="btn">Upload</button>
        </div>
    </form>
         
        </section>
        <!-- ===== Contact Section End ===== -->
{% endblock %}
