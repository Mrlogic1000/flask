<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    <!-- ===== CSS Files ===== -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/skins/color-1.css')}}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ====== Style Switcher ====== -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/skins/color-1.css')}}"
      class="alternate-style"
      title="color-1"
      disabled
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/skins/color-2.css')}}"
      class="alternate-style"
      title="color-2"
      disabled
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/skins/color-3.css')}}"
      class="alternate-style"
      title="color-3"
      disabled
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/skins/color-4.css')}}"
      class="alternate-style"
      title="color-4"
      disabled
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/skins/color-5.css')}}"
      class="alternate-style"
      title="color-5"
      disabled
    />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style-switcher.css')}}" />
  </head>
  <body>
    <!-- ===== Main Container Start ===== -->
    <div class="main-container">
      <!-- ===== Aside Start ===== -->
      <div class="aside">
        <div class="logo">
          <a href="/"><span>Mr</span>logic</a>
        </div>

        <div class="nav-toggler" >
          <span></span>
        </div>

        <ul class="nav">
          <li>
            <a href="/admin" class="{% if active =='home' %}active{% endif %}"><i class="fa fa-home"></i>Dashboard</a>
          </li>

          <li>
            <a href="about" class="{% if active =='about' %}active{% endif %}"><i class="fa fa-user"></i> About</a>
          </li>

          <li>
            <a href="services" class="{% if active =='services' %}active{% endif %}"><i class="fa fa-list"></i>Services</a>
          </li>

          <li>
            <a href="portfolio" class="{% if active =='portfolio' %}active{% endif %}"><i class="fa fa-briefcase"></i>Portfolio</a>
          </li>

          <li>
            <a href="uploads" class="{% if active =='uploads' %}active{% endif %}"><i class="fa fa-comments"></i>Uploads</a>
          </li>
          
          <span style="margin-bottom: 0; position: absolute; bottom: 20px;">
            <a href="{{url_for('auth.logout')}}" ><i class="fa fa-sign-out fa-4x" aria-hidden="true"></i>Logout {{username}}</a></span>
        </ul>
      </div>
       <div class="main-content">
      {% block main %}
      
      
      {% endblock %}
      
              </div>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Main Container End ===== -->

    <!-- ===== Style Switcher Start ===== -->
    <div class="style-switcher">
      <div class="style-switcher-toggler s-icon">
        <i class="fas fa-cog fa-spin"></i>
      </div>

      <div class="day-night s-icon">
        <i class="fas"></i>
      </div>

      <h4>Theme Colors</h4>

      <div class="colors">
        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>
      </div>
    </div>
    <!-- ===== Style Switcher End ===== -->

    <!-- ===== JS Files ===== -->

<script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>

    <script src="{{url_for('static',filename='js/style-switcher.js')}}" defer></script>
    <script src="{{url_for('static',filename='js/uploads.js')}}" defer></script>

      
  </body>
  </html>
